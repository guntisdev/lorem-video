services:
  app:
    build: .
    environment:
      - BASE_URL=https://lorem.video
      - GOATCOUNTER_URL=http://goatcounter:8082
      - GOATCOUNTER_TOKEN=${GOATCOUNTER_TOKEN}
    expose:
      - "3000"
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - web
    depends_on:
      - goatcounter

  goatcounter:
    image: docker.io/arp242/goatcounter:latest
    expose:
      - "8082"
    ports:
      - "127.0.0.1:8082:8082"
    volumes:
      - goatcounter-data:/goatcounter
    command: serve -listen :8082 -tls none -db sqlite+/goatcounter/db.sqlite3
    restart: unless-stopped
    networks:
      - web

  caddy:
    image: ghcr.io/serfriz/caddy-crowdsec:latest
    depends_on:
      crowdsec:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "${HTTPS_PORT:-443}:443"
    environment:
      - CROWDSEC_API_KEY=${CROWDSEC_API_KEY}
      - CROWDSEC_API_URL=${CROWDSEC_API_URL}
      - DOMAIN=${DOMAIN}
      - DOMAIN_WWW=${DOMAIN_WWW}
      - DOMAIN_STATS=${DOMAIN_STATS}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy # Shared logs for CrowdSec to read
    restart: unless-stopped
    networks:
      - web

  crowdsec:
    image: crowdsecurity/crowdsec:latest
    environment:
      - COLLECTIONS=crowdsecurity/caddy crowdsecurity/base-http-scenarios crowdsecurity/whitelist-good-actors
      - LEVEL_ERROR=true
    volumes:
      - ./acquis.yaml:/etc/crowdsec/acquis.yaml
      - caddy_logs:/var/log/caddy:ro
      - crowdsec_data:/var/lib/crowdsec/data
      - crowdsec_config:/etc/crowdsec
    healthcheck:
      test: ["CMD", "cscli", "version"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - web

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
  caddy_logs:
  crowdsec_data:
  crowdsec_config:
  goatcounter-data:
